<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Component</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="menu-container">
            <div class="title">
                <h1>To Go Menu</h1>
            </div>
            <section class="items">
                <div class="recipe">
                    <div class="image">
                        <img class="recipe-img" src="/STARTER-FILES/images/plate__french-fries.png" alt="French Fries">
                    </div>
                    <div class="description" data-name="French Fries With Ketchup" data-price="$4.50" data-image="plate__french-fries">
                        <p class="name">French Fries With Ketchup</p>
                        <h2 class="price">$4.50</h2>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                <div class="recipe">
                    <div class="image">
                        <img class="recipe-img" src="/STARTER-FILES/images/plate__salmon-vegetables.png" alt="Salmon vegies">
                    </div>
                    <div class="description" data-name="Salmon and Vegetables" data-price="$5.50" data-image="plate__salmon-vegetables">
                        <p class="name">Salmon and Vegetables</p>
                        <h2 class="price">$5.50</h2>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                <div class="recipe">
                    <div class="image">
                        <img class="recipe-img" src="/STARTER-FILES/images/plate__bacon-eggs.png" alt="Bacon Eggs">
                    </div>
                    <div class="description" data-name="Bacon Eggs" data-price="$7.50" data-image="plate__bacon-eggs">
                        <p class="name">Bacon Eggs</p>
                        <h2 class="price">$7.50</h2>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                <div class="recipe">
                    <div class="image">
                        <img class="recipe-img" src="/STARTER-FILES/images/plate__chicken-salad.png" alt="Chicken Salad">
                    </div>
                    <div class="description" data-name="Chicken Salad" data-price="$10.00" data-image="plate__chicken-salad">
                        <p class="name">Chicken Salad</p>
                        <h2 class="price">$10.00</h2>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                <div class="recipe">
                    <div class="image">
                        <img class="recipe-img" src="/STARTER-FILES/images/plate__fish-sticks-fries.png" alt="Fish sticks fries">
                    </div>
                    <div class="description" data-name="Fish Sticks Fries" data-price="$9.75" data-image="plate__fish-sticks-fries">
                        <p class="name">Fish Sticks Fries</p>
                        <h2 class="price">$9.75</h2>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                <div class="recipe">
                    <div class="image">
                        <img class="recipe-img" src="/STARTER-FILES/images/plate__ravioli.png" alt="Ravioli">
                    </div>
                    <div class="description" data-name="Ravioli" data-price="$3.50" data-image="plate__ravioli">
                        <p class="name">Ravioli</p>
                        <h2 class="price">$3.50</h2>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                <div class="recipe">
                    <div class="image">
                        <img class="recipe-img" src="/STARTER-FILES/images/plate__spaghetti-meat-sauce.png" alt="Spaghetti Meat Sauce">
                    </div>
                    <div class="description" data-name="Spaghetti Meat Sauce" data-price="$7.00" data-image="plate__spaghetti-meat-sauce">
                        <p class="name">Spaghetti Meat Sauce</p>
                        <h2 class="price">$7.00</h2>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                <div class="recipe">
                    <div class="image">
                        <img class="recipe-img" src="/STARTER-FILES/images/plate__tortellini.png" alt="Tortellini">
                    </div>
                    <div class="description" data-name="Tortellini" data-price="$11.50" data-image="plate__tortellini">
                        <p class="name">Tortellini</p>
                        <h2 class="price">$11.50</h2>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </section>
        </div>

        <div class="your-cart-container">
            <div class="title">
                <h1>Your Cart</h1>
            </div>
            <div class="empty-cart-message">
                <p>Your Cart is Empty</p>
            </div>
            <section class="items your-cart-items-section">
            </section>
            <div class="total-container">
                <section class="total-cart-price-section">
                    <div class="subtotal-section">
                        <p class="category">Subtotal: </p>
                        <h1 class="value">$21</h1>
                    </div>
                    <div class="tax-section">
                        <p class="category">Tax: </p>
                        <h1 class="value">$11</h1>
                    </div>
                    <div class="grand-total-section">
                        <p class="category">Total: </p>
                        <h1 class="value grand-total">$110</h1>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
